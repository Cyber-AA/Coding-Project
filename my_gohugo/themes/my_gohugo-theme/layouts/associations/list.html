<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    {{ partial "head" }}

</head>
<body>
{{ partial "navbar" }}

<div class="couverture" style="background:url('/pic/buis-baro-couverture.jpg');
    background-size:cover;
    position: relative;
    min-width: 100%;
    min-height: 100%;
    height: 75vh;
    min-height: 25rem;
    width: 100%;">
     <div class="content">
    <h1>Associations</h1>
  </div>
</div>

{{ $asso := .Site.GetPage "/associations" }}

<h1 class="my-4"><small>Ceux qui anime</small>
    votre village:
  </h1>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<div class="container">
   <h3 class="pb-3 mb-4 font-italic border-bottom">
   </h3>

     <div class="row">
    {{ range first 12 ($asso.Data.Pages.ByParam "when").Reverse }}

               <div class="col-md-4">
                   <div class="card mb-4 text-white bg-dark">
                      <img class="card-img-top" src="{{ .Params.photo }}" alt="Card image cap">
                      <div class="card-body">
                         <h4><b>{{ .Title }}</b></h4>
                         <p class="card-text">{{ .Summary }}</p>
                         <a href="{{ .Permalink}}" class="btn btn-outline-light btn-sm">En savoir plus</a>
                      </div>
                   </div>
                </div>
    {{ end }}

     </div>
</div>




<footer>
    {{ partial "footer" }}
</footer>

</body>


</html>
